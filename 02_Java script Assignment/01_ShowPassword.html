<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            height: 200px;
            width: 300px;
            padding: 200px 0px;
            margin: auto;
        }
    </style>
</head>
<body>
    <form action="#">
        <hr>
        <label for="">Enter password :</label>
        <input type="password" name="" id="passwd">
        <br>
        <br>
        <input type="checkbox" name="" id=" ShowPass()" onchange="ShowPass() ">
        <label for="">Show Password</label>
        <hr>

    </form>
    <script>
        function ShowPass(){
            let pass = document.getElementById("passwd")
            if( pass.type ==  "password"){ 
                pass.type = "text"  
            }else{
                pass.type = "password"
            }

        } 
    </script>
</body>
</html>
