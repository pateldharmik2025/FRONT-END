<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling Ticket Example</title>
    <style>
         body{
            border: 2px solid red;
            
         }
        .descendants * {

            display: block;
            border: 2px solid red;
            color: lightgrey;
            /* width: 100%; */
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>

<body  class="descendants">body (great-great-grandparent)
    <div >div (great-grandparent)
        <ul style="width: 50%;">ul (grandparent)
            <li style="border: 2px solid red;">li (direct parent)
                <span style="border-color:lightgrey;">span</span>
            </li>
        </ul>
    </div>
</body>

</html>
