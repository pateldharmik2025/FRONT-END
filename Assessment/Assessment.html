<html lang="en">
<head>

        .call{
            margin-left: 50px;

        }
        .email{
            margin-left: 62px;
            color: rgb(66, 84, 161);
        }
        .location{
            margin-left: 450px;

            color: red;

        input{

        button{
           
            margin-left: 40px;

    <div class="form">

        </div>

</div>

</div>
