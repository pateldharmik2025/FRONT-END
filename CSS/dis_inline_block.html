<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }

        .menu {
            background-color: blueviolet;
        }

        /* when we use display inline-block => set content in one line & count height & width on the element also*/
        .menu ul li {
            display: inline-block;
            padding: 20px;
            background-color: aqua;
            height: 50px;
            width: 50px;
        }
    </style>
</head>

<body>
    <div class="menu">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
</body>

</html>
