<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .FlexEx{
            display: flex;
            background-color: aqua;
        }
        .div1{
            height: 100px;
            width: 33.33%;
            background-color: blue;
            
        }
        .div2{
            height: 100px;
            width: 33.33%;
            background-color: blueviolet;
        }
        .div3{
            height: 100px;
            width: 33.33%;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="FlexEx">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>
</html>
