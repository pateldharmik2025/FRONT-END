<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .FlexEx{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        .div1,
        .div3,
        .div5{
            height: 100px;
            width: 100px;
            background-color: aqua;
        }
        .div2,
        .div4{
            height: 100px;
            width: 100px;
            background-color: blue;
        }

    </style>
</head>
<body>
    <div class="FlexEx">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
    </div>
</body>
</html>
