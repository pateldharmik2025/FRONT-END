<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: grid;
            
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            
        }

        

        .div1 {
            grid-column: 1 / span 2;
            /* grid-column-start: 1;
            grid-column-end: span 2; */
            width: 100%;
        }

        .div5 {
            grid-row: 2 / span 2;
            /* grid-row-start: 2;
            grid-row-end: span 2; */
            height: 100%;
            /* align-self: center; */
        }

        .div3 {
            grid-column: 4/ span 1;
            grid-row: 1 / span 2;
            height: 100%;
        }

        .div9 {
            grid-row: 3 / span 1;
            grid-column: 2 / span 2;
            width: 100%;
        }

        .h-image {
            height: 100%;
            width: 100%;
        }

        .v-image {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1 ">
            <img src="img/img1.jpeg" alt="" class="h-image">
        </div>
        <div class="div2 ">
            <img src="img/img2.jpeg" alt="" class="h-image">
        </div>
        <div class="div3 ">
            <img src="img/img3.jpeg" alt="" class="v-image">
        </div>
        <div class="div4 ">
            <img src="img/img4.jpeg" alt="" class="h-image">
        </div>
        <div class="div5 ">
            <img src="img/img5.jpeg" alt="" class="v-image">
        </div>
        <div class="div6">
            <img src="img/img6.jpeg" alt="" class="h-image">
        </div>
        <div class="div7">
            <img src="img/img7.jpeg" alt="" class="h-image">
        </div>
        <div class="div8">
            <img src="img/img8.jpeg" alt="" class="h-image">
        </div>
        <div class="div9">
            <img src="img/img9.jpeg" alt="" class="h-image">
        </div>
        <div class="div10">
            <img src="img/img10.jpg" alt="" class="h-image">
        </div>
    </div>
</body>

</html>
