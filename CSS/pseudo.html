<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .list1:link{
        color: aqua;
    }
    .list2:visited{
        color: blue;
    }
    .list3:active{
        color: red;
    }
    .list4:hover{
color: rebeccapurple;
    }
    table{
        height: 100px;
        width: 100px;
        border-collapse: collapse;
    }
    tr:nth-child(1){
        background-color: aqua;

    }
    tr:nth-child(2){
        background-color: royalblue;
    }
    a:nth-child(1){
        color: aqua;
    }
    input:focus-visible{
        outline: none;
    }
   </style> 
    
</head>
<body>
    <a href="" class="list1">click here</a>
    <a href="" class="list2">click here</a>
    <a href="" class="list3">click here</a>
    <a href="" class="list4">click here</a>
<table border="1">
    <tr>
        <td>1</td>
        <td>12</td>
        <td>123</td>
    </tr>
    <tr>
        <td>1</td>
        <td>12</td>
        <td>123</td>

    </tr>
    <tr>
        <td>1</td>
        <td>12</td>
        <td>123</td>
    </tr>
    
</table>
<input type="text" placeholder="Enter value">
</body>
</html>
