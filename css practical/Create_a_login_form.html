<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        h1{
            text-align: center;
            font-size: 40px;
            margin-top: 0;
            padding-top: 60px;
        }

        .FlexEx {
            background-color: skyblue;
            height: 650px;
            width: 100%;
        }

        
        .FlexEx .flex-p {
            
            margin-left: 20%;
        }

        .FlexEx .flexBox {
            display: flex;
        }

        .FlexEx .flexBox .left-side {
            background-color: white;
           
            display: flex;
            
            padding: 0px;
            height: 400px;
            width: 400px;
        }

        .FlexEx .flexBox .left-side .box{
            
            text-align: center;
            
        }
        h2{
            text-shadow: 1px 1px 5px black;
            margin-top: 70px;
            margin-left: 35%;

        }
        p{
            color: rgb(26, 24, 24);
            margin-top: 10px;
            margin-left: 25%;
            font-size: 15px;
            width: 250px;
        }
        input{
            margin-left: 35%;
            border-radius: 20px;
            width: 250px;
            height: 30px;
            margin-top: 20px;
            border: 1px solid gray;
        }
        button{
            margin-left: 35%;
            border-radius: 20px;
            width: 250px;
            height: 30px;
            border: 1px solid gray;
            background-color: blue;
            color: white;
        }
        .text{
            margin-left: 20%;
            width: 300px;
        }

       b{
        color: orangered;
       }
        

        .FlexEx .flexBox .right-side {
            flex: 1;
        }

        .FlexEx .flexBox .right-side img {
            height: 400px;
            width: 400px;
        }
        
        
        

    </style>
</head>
<body>
    <section class="FlexEx">
        <h1>Login in Form</h1>
        
        <div class="flex-p">
            <div class="flexBox">
                
                <div class="left-side">
                    <div class="box">
                        <h2>Log in</h2>
                        <p>To your account</p>
                        <input type="text" name="" id="" placeholder=" User Name">
                        <br>
                        <input type="text" name="" id="" placeholder=" Password">
                        <p></p>
                        <button type="button">Log In</button> 
                        <p>Or connect with social media</p>
                        <br>
                        <div class="text">
                            Don't have an account? <b> Register</b>
                    </div>
                    
                    </div>
                </div>
                <div class="right-side">
                    <img src="images/balloon.jpeg" alt="">
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
