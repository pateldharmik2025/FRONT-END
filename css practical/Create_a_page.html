<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{

            width: 100%;
        }
        .page{
            position: relative;
        }
        .page{
            position: absolute;
            top: 110px;
            height: 320px;
            width: 300px;
            border: 0px solid black;
            padding: 40px 50px;
            padding-top: 0;
            margin-left: 50%;
            background-color: white;
        }
        h4{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: green;
        }
        h2{
            color: black;
        }
        
        input{

            width: 300px;
            height: 30px;
            border: 1px solid gray;
            border-radius: 20px;
            
        }
        button{
            width: 300px;
            height: 40px;
            border: 1px solid gray;
            
            border-radius: 20px;
            background-color: rgb(64, 196, 38);
            color: white;
        }
    </style>
</head>
<body>
    
    <div class="imgpage">
        <img src="images/img4.jpg">
    </div>
    <div class="page">
        <div class="text">
            <h4>LANDFARM</h4>
            <h2>Request Call Back Caurses</h2>
        </div>
        <div class="form">
            <input type="text" name="" id="" placeholder=" Your name">
            <br><br>
            <input type="text" name="" id="" placeholder=" Email">
            <br><br>
            <input type="text" name="" id="" placeholder=" Phone">
            <br><br>
            <input type="text" name="" id="" placeholder=" Subject">
            <br><br>
            <button type="button">Get It Now</button>
            
        </div>
    </div>

    
</body>
</html>
