<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      *{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        img{
            width: 100%;
            height: 700px;
            filter: brightness(80%);
            
        }
        .HeroImage{
            position: relative;
        }
        .HeroImageText{
            position: absolute;
            top: 50px;
            text-align: center;
            width: 100%
        }
        .title{
            font-size: 60px;
            text-transform: none;
            font-weight: 400;
            color: white;
            text-shadow: 1px 1px 40px black;
            
        }
        .sm-text{
            
            
            letter-spacing: 2px;
            font-size: 17px;
            padding-bottom: 30px;
            text-shadow: 1px 1px 10px black;
            color: white;
            margin-top: 50px;
        }
        button{
            height: 40px;
            width: 180px;
            border: 2px solid rgb(196, 39, 156);
            background: rgb(196, 39, 156);
            color: white;
            font-size: 18px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="HeroImage">
        <div class="image">
            <img src="images/img4.jpg">
            <div class="HeroImageText">
                <h1 class="title">Discover the world</h1>
                <div class="divide"></div>
                <p class="sm-text">We offer the best adventure holidays and tailor-made trips!</p>
                <button>Search for tours 
                <i class="fa-solid fa-arrow-right"></i>
            </button>
            </div>
        </div>
    </div>
</body>
</html>
